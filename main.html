<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    table {
      width: 50%;
      margin: 40px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    caption {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Roll Number Table</caption>
    <thead>
      <tr>
        <th>Roll number</th>
        <th>Name</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>101</td>
        <td>Riya Sharma</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Arjun Mehta</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
